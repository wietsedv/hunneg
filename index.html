<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Hunneg - Groningse Honing</title>
    <style>
      html,
      body {
        margin: 0;
        background-color: #fffefa;
        font-family: Arial, Helvetica, sans-serif;
      }
      .box {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      h1 {
        font-size: 4em;
        line-height: normal;
        margin: 10px 0;
        color: #ca0606;
      }
      h2 {
        font-size: 1.7em;
        line-height: normal;
        margin: 10px 0;
        color: #333;
      }
      img {
        height: 340px;
        max-width: 100%;
        margin: 4em 0;
        animation: animateIn 0.6s;
        position: relative;
        display: block;
      }
      p,
      a {
        text-decoration: none;
        color: #333;
      }
      @keyframes animateIn {
        0% {
          opacity: 0;
          left: 100px;
        }
        100% {
          opacity: 1;
          left: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div>
        <h1>Hunneg</h1>
        <h2>Groningse Honing</h2>
        <img src="hunneg.svg" alt="Potje Hunneg" />

        <p>Wietse de Vries</p>
      </div>
    </div>
  </body>
</html>
